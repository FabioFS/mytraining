  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 demo-table example-container">

    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Exercicio Column -->
    <ng-container matColumnDef="demo-exercicio">
      <th mat-header-cell *matHeaderCellDef> Exercicio </th>
      <td mat-cell *matCellDef="let element"> {{element.exercicio}} </td>
    </ng-container>

    <!-- Serie Column -->
    <ng-container matColumnDef="demo-serie">
      <th mat-header-cell *matHeaderCellDef> Série </th>
      <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
    </ng-container>

    <!-- Repeticoes Column -->
    <ng-container matColumnDef="demo-repeticoes">
      <th mat-header-cell *matHeaderCellDef> Repetiçoes </th>
      <td mat-cell *matCellDef="let element"> {{element.repeticoes}} </td>
    </ng-container>

    <!-- Carga Column -->
    <ng-container matColumnDef="demo-carga">
      <th mat-header-cell *matHeaderCellDef> Carga </th>
      <td mat-cell *matCellDef="let element"> {{element.carga}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element"> oi</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> {{element.position}} </div>
            <div class="example-element-symbol"> {{element.exercicio}} </div>
            <!-- <div class="example-element-name"> {{element.name}} </div>
            <div class="example-element-weight"> {{element.weight}} </div> -->
          </div>
          <div class="example-element-description">
            {{element.description}}
            <span class="example-element-description-attribution"> -- Wikipedia </span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
